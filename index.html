<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup Proyecto 4geeks</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <h2 class="signuptexto">Registrate</h2>
            <h3 class="signuptexto2">para usar nuestra app!</h3>
            <div class="contenedoricono">
                <i class="fa-regular fa-circle-check fa-beat" style="color: #19e59e;"></i>
            </div>
        </div>
        <div class="right">
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="repeatPassword">Repetir Password:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" required>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <p>Acepto</p>
                    <a class="boton3" href="google.com">Terminos y Condiciones</a>

                </div>
                <div class="buttons">

                    <button class="boton1" type="submit">Registrarte</button>
                    <div class="textoboton">
                        <p>o</p>
                    </div>
                    <a class="boton2" href="google.com">Iniciar Sesion</a>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
